<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diccionario-CSS</title>

        <!---Recursos-->
        <link rel="icon" href="./assets/img/icon_search.png"/>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <script src="./assets/js/main.js"></script>
    </head> 
    <body>
        <!--encabezado-->
        <header class="chat-header">
            <div class="chat-header-content">
                <img 
                    src="assets/img/icon_search.png"
                    alt="icono del diccionario"
                    class="chat-icon"
                />
                <h1>DICCIONARIO-CSS</h1>    
            </div>
        </header>

        <!--AREA PRINCIPAL DEL CHAT-->
        <main class="chat-box">
            <!--aqui se muestran los mensajes-->
            <div class="messages" id="messages"></div>
            <!--entrada de los mensajes-->
            <div class="input-area">
                <input
                type="text"
                id="messagesInput"
                placeholder="Escribe tu mensaje"
                />
                <button id="sendBtn">Enviar</button>
            </div>
        </main>

        <footer class ="autor">
            <h1>Lerickson Samir Gonzalez Guillen</h1>
            <p>Ingenieria en Sistemas de Informacion</p>
            <p>Tercer a√±o Sabatino</p>
            <p>Universidad Nacional Politecnica Rivas</p> 
        </footer>
        
    </body>  
</html>
